<!Doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>计算器</title>
</head>

	<style>
		body {width:1200px; margin:0 auto;}
		* { padding:0; margin:0; list-style:none; box-sizing:border-box;}
		.box { width:240px; height:136px; margin:0 auto; border:1px solid #dd0000;}
		.title { text-align:center;}
		.boxone { margin-left:20px; margin-bottom:5px;}
		.button {padding:0 15px;}
	</style>

<body>
	<div class="box">
		<div class="title">简易计算器</div>
		<div class="boxone">第一个数<input type="text" id="oneNum"/></div>
		<div class="boxone">第二个数<input type="text" id="twoNum"/></div>
		<div class="boxone">
			<button onclick="add()" type="button" id="add" class="button">+</button>
			<button onclick="sub()" type="button" id="sub" class="button">-</button>
			<button onclick="mul()" type="button" id="mul" class="button">*</button>
			<button onclick="divide()" type="button" id="divide" class="button">/</button>
		</div>
		<div class="boxone">计算结果<input type="text" id="result"/></div>
	</div>

	<script type="text/javascript">
	    var Num1=document.getElementById("oneNum");
		var Num2=document.getElementById("twoNum");
		var result=document.getElementById("result");
		
		function add(){
			result.value=parseFloat(Num1.value)+parseFloat(Num2.value);
		}
		
		function sub(){
			result.value=parseFloat(Num1.value)-parseFloat(Num2.value);
		}
		
		function mul(){
			result.value=parseFloat(Num1.value)*parseFloat(Num2.value);
		}
		
		function divide(){
			result.value=parseFloat(Num1.value)/parseFloat(Num2.value);
		}
	</script>
</body>
</html>
